# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Create firestore-credentials.json
        run: echo "$FIRESTORE_CREDENTIALS" > firestore-credentials.json
        env:
          FIRESTORE_CREDENTIALS: ${{ secrets.FIRESTORE_CREDENTIALS }}

      - name: Test with Maven
        run: mvn -B clean test

      - name: Delete firestore-credentials.json
        run: rm firestore-credentials.json
